<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/config.css" type="text/css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="css/backgrounds.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <div class='blur' id="bg">
    </div>

    <audio autoplay loop id="myAudio">
        <source src="https://balkan-hub.com/development/slike/loading/audio.mp3" type="audio/mp3">
    </audio>

    <div id="container">
        <img class="logo" src="https://balkan-hub.com/development/slike/hub-logo.png">

        <img id="dugmici" src="https://balkan-hub.com/development/slike/loading/dugme.png">
    </div>

    <div id="containerloading">
        <div class="progress deep-orange accent-3">
            <div class="indeterminate deep-orange accent-1"></div>
        </div>
    </div>

    <script>
        var play = true;

        var myAudio = document.getElementById("myAudio");
        myAudio.volume = 0.3
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;

                case 38: //Arrow UP                    
                    if (myAudio.volume < 1) {
                        myAudio.volume = myAudio.volume + 0.1   
                    }
                    break;

                case 40: //Arrow Down                    
                    if (myAudio.volume > 0) {
                        myAudio.volume = myAudio.volume - 0.1   
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

    <script src="js/app.js"></script>
</body>

</html>
